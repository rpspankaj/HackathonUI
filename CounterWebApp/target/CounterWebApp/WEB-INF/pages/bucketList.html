        <!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1>My Bucket List</h1>
					</div>
					<div class="col-md-12">
					<select ng-model="selectedGroup">
						<option ng-repeat="group in myGroups" value="{{group.groupId}}">{{group.groupName}}</option>
						
					</select>					
					<button ng-click="changeGroup()">Change Group </button>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
				<div class="row">
				
					<div class="col-md-12">
						<!-- Action Buttons -->
						<div class="pull-right">
							<a href="#" class="btn btn-grey"><i class="glyphicon glyphicon-refresh"></i> UPDATE</a>
							<a href="#" class="btn"><i class="glyphicon glyphicon-shopping-cart icon-white"></i> GO Shopping</a>
						</div>
					
				</div>
				</div>
				<div class="row">
				
					<div  class="col-md-12">
						<!-- Shopping Cart Items -->
						<table class="shopping-cart">
							<!-- Shopping Cart Item -->
							
							<tr ng-cloak  ng-repeat="bucket in bucketList">
								<!-- Shopping Cart Item Image -->
								<td class="image"><a href="page-product-details.html"><img src="img/product1.jpg" alt="Item Name"></a></td>
								<!-- Shopping Cart Item Description & Features -->
								<td>
									<div class="cart-item-title"><a href="page-product-details.html">{{bucket.item.itemName}}</a></div>
									<div class="feature color"  ng-if="bucket.status=='close'">
										Done: <span class="color-red" ></span>
									</div>
									<div class="feature color"  ng-if="bucket.status=='open'">
										Open: <span class="color-green" ></span>
									</div>
									<div class="feature">Size: <b>XXL</b></div>
								</td>
								<!-- Shopping Cart Item Quantity -->
								<td class="quantity">
								<div ng-if="bucket.status=='open'">
									<input class="form-control input-sm input-micro" ng-change="editBucket( bucket )" ng-model="bucket.itemQty" type="text" value="{{bucket.itemQty}}">
								</div>
								<div ng-if="bucket.status=='close'">
									<input class="form-control input-sm input-micro" ng-change="editBucket( bucket )" ng-model="bucket.itemQty" type="text" disabled value="{{bucket.itemQty}}">
								</div>
								
								</td>
								<!-- Shopping Cart Item Price -->
								<td class="price">${{bucket.item.price}}</td>
								<!-- Shopping Cart Item Actions -->
								<td class="actions"  >
								<div ng-if="bucket.status=='open'">
									<a ng-click="editBucketDone( bucket )" class="btn btn-xs btn-grey"><i class="glyphicon glyphicon-thumbs-up"></i></a>	
									<a  ng-click="removeBucket( bucket )"  class="btn btn-xs btn-grey"><i class="glyphicon glyphicon-trash"></i></a>
								</div>
									
								</td>
							</tr>
							<!-- End Shopping Cart Item -->
							
						</table>
						<!-- End Shopping Cart Items -->
					</div>
					
				</div>
				<div class="row">
					<!-- Promotion Code -->
					<div class="col-md-4  col-md-offset-0 col-sm-6 col-sm-offset-6">
						<div class="cart-promo-code">
								
							<div class="input-group">
								
							</div>
						</div>
					</div>
					<!-- Shipment Options -->
					<div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-6">
						<div class="cart-shippment-options">
<!-- 							<h6><i class="glyphicon glyphicon-plane"></i> Shippment options</h6> -->
<!-- 							<div class="input-append"> -->
<!-- 								<select class="form-control input-sm"> -->
<!-- 									<option value="1">Standard - FREE</option> -->
<!-- 									<option value="2">Next day delivery - $10.00</option> -->
<!-- 								</select> -->
<!-- 							</div> -->
						</div>
					</div>
					
					<!-- Shopping Cart Totals -->
					<div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-6">
						<table class="bucket-totals">
							
							
							<tr class="bucket-grand-total"  >
								<td><b>Done</b></td>
								<td><b>${{donePrice}}</b></td>
								<td><b>Open</b></td>
								<td><b>${{openPrice}}</b></td>
								<td><b>Total</b></td>
								<td><b>${{totalPrice}}</b></td>
							</tr>
						</table>
						<!-- Action Buttons -->
						<div class="pull-right">
							<a href="#" class="btn btn-grey"><i class="glyphicon glyphicon-refresh"></i> UPDATE</a>
							<a href="#" class="btn"><i class="glyphicon glyphicon-shopping-cart icon-white"></i> GO Shopping</a>
						</div>
					</div>
				</div>
			</div>

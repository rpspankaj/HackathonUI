	<!-- Page Title -->
	<div class="section section-breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Login</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container" ng-app="LoginApp" ng-controller="LoginCntrl">
			<div class="row">
				<div class="col-sm-5">
				<div ng-if="wrongPWD==true">
							Wrong UserName or Password !
				</div>
					<div class="basic-login" >
						<form role="form" role="form" ng-clock ng-submit="loginUser()">
							<div class="form-group">
								<label for="login-username"><i class="icon-user"></i> <b>Username
										or Email</b></label> <input class="form-control" id="login-username"
									type="text" ng-model="userInfo.userName" placeholder="">
							</div>
							<div class="form-group">
								<label for="login-password"><i class="icon-lock"></i> <b>Password</b></label>
								<input class="form-control" id="login-password" type="password"
									ng-model="userInfo.password" placeholder="">
							</div>
							<div class="form-group">
								<label class="checkbox"> <input type="checkbox">
									Remember me
								</label> <a href="page-password-reset.html" class="forgot-password">Forgot
									password?</a>
								<button type="submit" class="btn pull-right">Login</button>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</div>
				
				<div class="col-sm-7 social-login">
					<p>Or login with your Facebook or Twitter</p>
					<div class="social-login-buttons">
						<a href="#" class="btn-facebook-login">Login with Facebook</a> <a
							href="#" class="btn-twitter-login">Login with Twitter</a>
					</div>
					<div class="clearfix"></div>
					<div class="not-member">
						<p>
							Not a member? <a href="page-register.html">Register here</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
